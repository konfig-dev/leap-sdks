# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/leap-sdks-out
specRemotePath: https://api.tryleap.ai/api-yaml
specInputPath: api.yaml
specPath: api-fixed.yaml
generators:
  java:
    version: 1.0.0
    groupId: com.konfigthis.leap
    artifactId: leap-java-sdk
    clientName: Leap
    outputDirectory: java
    git:
      userId: konfig-dev
      repoId: leap-sdks/tree/main/java
  python:
    version: 1.0.0
    packageName: leap_client
    projectName: leap-python-sdk
    outputDirectory: python
    clientName: Leap
    git:
      userId: konfig-dev
      repoId: leap-sdks/tree/main/python
  typescript:
    version: 1.0.0
    npmName: "@leap-ai/sdk"
    outputDirectory: typescript
    clientName: Leap
    git:
      userId: konfig-dev
      repoId: leap-sdks/tree/main/typescript
  csharp:
    version: 1.0.0
    packageName: Leap.Net
    clientName: Leap
    outputDirectory: csharp
    logoPath: logo.png
    git:
      userId: konfig-dev
      repoId: leap-sdks/tree/main/csharp
